<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase Signup Page Sample</title>
</head>
<body>
    <p id="signUp"></p>
    <div class="full_body">
        <h1 class="header">Create an account</h1>
        <p>Be sure to enter your legal name as it appears on your government-issued ID.</p>
        <p>Required field has an asteriks: *</p>

        <form action="">
            <label for="fname">Legal first name*</label><br>
            <input type="text" id="fname" name="fname" placeholder="Legal first name" required><br>
            <label for="lname">Legal last name*</label><br>
            <input type="text" id="lname" name="lname" placeholder="Legal last name" required><br>

            <label for="newMail">Email*</label><br>
            <input type="email" id="newMail" name="newMail" placeholder="Email here" required><br>
            <label for="password">Password*</label><br>
            <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required><br>
            <input type="checkbox">I certify that I am 18 years of age or older, I agree to the User Agreement, and I have read the Privacy Policy. <br>

            <input type="submit" value="Create free account">
        </form>
        <p><a href="#biz_account">Sign up</a> for a business account</p>
    </div>
</body>
</html>
